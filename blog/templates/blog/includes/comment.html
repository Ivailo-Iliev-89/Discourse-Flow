<div class="card mb-2">
  <div class="card-body">
    <p>{{ comment.content }}</p>
    <small>от {{ comment.user.username if comment.user else "Гост" }} на {{ comment.created_at|date:"d.m.Y H:i" }}</small>
    <div class="mt-2">
      <a href="#" class="reply-link" data-id="{{ comment.id }}">Отговори</a>
    </div>

    <!-- replies -->
    <div class="mt-3 ms-4">
      {% for reply in comment.replies.all %}
        {% include 'blog/includes/comment.html' with comment=reply %}
      {% endfor %}
    </div>
  </div>
</div>
