<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Моят Блог{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<nav class="navbar navbar-light bg-light mb-4 p-3 rounded">
    <span class="navbar-brand">Моят Блог</span>
    <div>
        {% if user.is_authenticated %}
            Здравей, {{ user.username }}!
            <a href="{% url 'blog:post_create' %}" class="btn btn-success btn-sm">Нов пост</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Изход</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Вход</a>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<script src="{% static 'blog/parent_id.js' %}"></script>
</body>
</html>
